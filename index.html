<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="seccion1">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo">
                    <h1>Darify</h1>
                </div>
                <div class="datos">
                    <h1>Bienvenido</h1>
                    <h2>Ingrese sus datos para iniciar sesión</h2>
                    <form action="home.html" method="get">
                        <p>Usuario</p>
                        <input type="text" name="Usuario">
                        <p>Contraseña</p>
                        <input type="password" name="Contraseña">
                        <div class="acceder">
                            <input type="submit" value="Acceder">
                        </div>
                    </form>
                    <h3>¿No tienes cuenta? <a href="signUp.html">Registrate</a></h3>
                </div>
            </div>
            <div class="seccion2">
                <img src="img/logo.png" alt="logoPrincipal">
            </div>
        </div>
    </main>
    
</body>
</html>
